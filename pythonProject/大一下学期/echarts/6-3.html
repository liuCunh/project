  <!DOCTYPE html>
   <html>
   <head>
    <meta charset="utf-8">
    <title>ECharts</title>
       <script src="echarts.min.js"></script>
   </head>
  <body>
       <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
          var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
       option = {
     xAxis: {},
    yAxis: {},
    series: [{
     symbolSize: 40,
      
   data: [
   [1, 3],
   [8.0, 6.95],
   [13.0, 7.58],
   [9.0, 8.81],
   [21.0, 8.33],
   [14.0, 9.96],
   [6.0, 7.24],
   [2.0, 4.26],
   [12.0, 14],
   [7.0, 4.82],
   [20.0, 3.68]
        ],
   type: 'scatter'
   }]
  };
     myChart.setOption(option);
    </script>
  </body>
  </html>
