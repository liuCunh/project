<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:600px;height:400px;"></div>
<script type="text/javascript">
var myChart=echarts.init(document.getElementById('main'));
option={
    xAxis:{},
    yAxis:{},
    series:[{
        symbolSize:30,
        data:[
            [1,2],
            [8.0,6.95],
            [13.0,7.58],
            [9.0,8.81],
            [11.0,8.33],
            [14.0, 9.96],
            [6.0,7.24],
            [4.0,4.26],
            [12.0,14],
            [7.0,4.82],
            [5.0, 5.68]
        ],
        type:'scatter'
    }]
};
myChart.setOption(option);
</script>
</body>
</html>
