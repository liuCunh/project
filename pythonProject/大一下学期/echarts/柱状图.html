<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:1200px;height:800px;"></div>
<script type="text/javascript">
var mychart=echarts.init(document.getElementById('main'));
option = {
title:{
    text:'价格对比',
    subtext:'九月份'
    },
tooltip:{
    show: true
    },
legend:{
    data:['价格']
    },
xAxis:{
    data:["淘宝", "唯品会", "苏宁易购"]
    },
yAxis:{
    type:'value'
    },
series:[{
    barWidth:'100',
    barCategoryGap:'20%',
    name:'价格',
    type:'bar',
    data:[78, 82, 75]
    }]
};
mychart.setOption(option);
</script>
</body>
</html>
