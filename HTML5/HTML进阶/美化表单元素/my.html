<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.item .radio{
			display: inline-block;
			width: 12px;
			height: 12px;
			border: 1px solid #999;
			border-radius: 50%;
			cursor: pointer;
		}
		.item input:checked+.radio{
			border-color: #aa381e;
		}
		.item input:checked+.radio::after{
			content: "";
			display: block;
			width: 5px;
			height: 5px;
			background: #aa381e;
			margin: 3.5px auto;
			border-radius: 50%;
		}
		.item input:checked~span{
			color: #aa381e;
		}
		.item input[type="radio"]{
			display: none;
		}
		
	</style>
</head>
<body>
	<p>
		请选择性别:
		<label class="item">
			<input name="sex" type="radio">
			<span class="radio"></span>
			<span>Male</span>
		</label>
		<label class="item">
			<input name="sex" type="radio">
			<span class="radio"></span>
			<span>Female</span>
		</label>
	</p>
</body>
</html>
