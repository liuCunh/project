<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			font-family: 'Times New Roman', Times, serif;
		}
		.container{
			color: red;
			font-size: 2em;
			line-height: 1.5;
			background: lightblue;
			text-align: center;
		}		
	</style>
</head>
<body>
	<!-- 
	 子元素会继承父元素的某些css属性
	 通常，跟文字内容相关的属性都能被继承
	 -->
	<div class="container">
		<p>Lorem ipsum dolor sit amet.</p>
		<ul>
			<li>Lorem, ipsum dolor.</li>
			<li>Dignissimos, quo esse?</li>
			<li>Corporis, saepe molestiae.</li>
		</ul>
	</div>
</body>
</html>
