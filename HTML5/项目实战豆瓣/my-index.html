<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="images/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/my-index.css">
    <title>My-豆瓣</title>
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <div class="logo left">
                <h1>
                    <a href="">
                        豆瓣
                    </a>
                </h1>
            </div>
            <div class="search left">
                <form>
                    <input type="text" class="txt" placeholder="电影、书籍、音乐">
                    <button>
                        <i class="iconfont icon-sousuo"></i>
                    </button>
                </form>
            </div>
            <nav class="menu right clearfix">
                <a href="" class="menu-read">读书</a>
                <a href="" class="menu-movie">电影</a>
                <a href="" class="menu-music">音乐</a>
                <a href="" class="menu-group">小组</a>
                <a href="" class="menu-city">FM</a>
                <a href="" class="menu-fm">同城</a>
                <a href="" class="menu-time">时间</a>
                <a href="" class="menu-doupin">豆品</a>
            </nav>
        </div>
    </header>

    <!-- 登录区域 -->
    <div class="banner">
        <div class="bn-content">
            <div class="login login-start">
                <div class="login-area">
                    <div class="title">
                        <ul class="clearfix">
                            <li class="phone-login on">短信登录 / 注册</li>
                            <li class="password-login">密码登录</li>
                        </ul>
                    </div>
                    <div class="explain">
                        请仔细阅读
                        <a href="#">豆瓣使用协议、豆瓣个人信息保护政策</a>
                    </div>
                    <div class="phone">
                        <div class="phone-area">+86</div>
                        <input type="text" placeholder="手机号">
                    </div>
                    <div class="code">
                        <input type="text" placeholder="验证码">
                        <div class="get-code clearfix   "><a href="">获取验证码</a></div>
                    </div>
                    <button class="button">登录豆瓣</button>
                    <div class="no-code">
                        <a href="">收不到验证码</a>
                    </div>
                    <div class="other">
                        <span>第三方登录：</span>
                        <div class="icon">
                            <a href="" title="用微信登录"><i class="iconfont icon-weixin wechar"></i></a>        
                            <a href="" title="用微博登录"><i class="iconfont icon-weibo-circle-fill-copy weibo"></i></a>                    
                        </div>
                    </div>
                    <div class="pass-login">
                        <div class="explain">
                            <a href="#">找回密码</a>
                        </div>
                        <div class="code">
                            <input type="text" placeholder="手机号 / 邮箱">
                        </div>
                        <div class="code">
                            <input type="text" placeholder="密码">
                        </div>
                        <button class="button">登录豆瓣</button>
                        <div class="no-code">
                            <a href="">海外手机登录</a>
                        </div>
                    </div>
                </div>
                <div class="app">
                    <div class="app-title">豆瓣&nbsp;7.0</div>
                    <div class="app-download">
                        <a href="" class="download-btn">下载豆瓣App</a>
                        <div class="QR">
                            <i class="iconfont icon-erweima"></i>
                            <div class="qrcode">
                                <img src="img/qrcode.png" alt="">
                                <p>IOS / Android 扫码直接下载</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bn-bg"></div>
        </div>
    </div>
    
</body>
</html>
