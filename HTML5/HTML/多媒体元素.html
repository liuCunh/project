<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 布尔属性：只需要写出属性名就可以显示该属性-->
	<!-- 
	 controls属性：显示播放控制案件，布尔属性
	 autoplay: 自动播放，布尔属性
	 muted: 静音播放，布尔属性
	 loop：循环播放
	 -->
	 
	 <!-- 浏览器支持其一即可 -->
	<video controls style="width: 500ps;">
		<source src="img/open.mp4">
		<source src="img/open.webm">
		<p>sorry 你的浏览器不支持该视频</p>
		
	</video>
	<!-- <audio src="img/Oneday.mp3" controls autoplay></audio> -->
</body>
</html>
