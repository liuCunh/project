<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 有序列表 -->
	<h2>把大象装冰箱分为几步</h2>
	<ol type="i">
		<li>打开冰箱</li>
		<li>装进冰箱</li>
		<li>关上冰箱</li>
	</ol>
	
	<!-- 无序列表：常用于制作菜单或新闻列表 -->
	<h3>择偶条件</h3>
	<ul>
		<li>有责任心</li>
		<li>会家务</li>
		<li>孝敬老人</li>
		<li>年薪30万</li>
	</ul>
	
	<!-- 定义列表：dl, dt, dd -->
	HTML总的术语解释：
	<dl>
		<dt>HTMl</dt>
		<dd>超文本标记语言</dd>
		<dt>元素</dt>
		<dd>组成HTML文档的单元，每个xxxx</dd>
	</dl>
</body>
</html>
