<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- "独占一行"被叫做: 块级元素，eg: a, h, p, div -->
		<!-- 某些元素不会独占一行被叫做: 行内元素，eg: span -->
		<!-- display: block(行边块)/ inline(块变行); 属性能将行内元素和块级元素互换 -->
		
		三原色：<span style="color: red;">红色</span>、<span style="color: blue">蓝色</span>、<span style="color: green">绿色</span>
		<h1>标题</h1>
		<h1 style="display: inline">标题</h1>
		<p>p元素</p>
		<p>p元素</p>
	</body>
</html>
