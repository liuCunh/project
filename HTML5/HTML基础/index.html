<!DOCTYPE html> <!-- 声明文档标准html -->
<html lang="zh">  <!-- lang 全局属性，表示页面内容所用的语言 也可以选择cmn-hans(普通话版本)  -->
<!-- 
head文档头，头部的内容不会显示在页面上
meta元素 文档的元数据：附加信息
 
 -->
<head>
	<meta charset="UTF-8">  <!-- 没有结束的元素叫做"空元素" -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--适配浏览器-->
	<title>Document</title>
</head>
<body>
	<!-- 超链接 -->
	<!-- title 全局属性，对超链接进行说明 -->
	
	<a href="http://www.baidu.com" title="这是一个超链接说明">百度</a>
	<h1 title="这是一个超链接属性">这是一个标题</h1>
	<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="">
</body>
</html>
